<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo da memoria</title>
</head>
<body>
    <div class="game">
        <div class="display" id="display">
            <h1 class="title-ini">Jogo da memoria</h1>
            <img src="img/image-ini.png" alt="img-ini" class="image-ini">
            <select name="difficulty" id="difficulty" class="select-difficulty">
                <option value="1">Facil</option>
                <option value="2">Medio</option>
                <option value="3">Dificil</option>
            </select>
            <button class="btn-start" onclick="start()">Iniciar</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
